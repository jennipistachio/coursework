<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"> <!--This will link the .css file for styling our grocery list-->
    <title>Grocery List</title>
</head>
<body>
    <h1>Grocery List</h1>

    <h2>Pantry Items</h2>
    <h3>Canned foods</h3>
    <ul class="canned-food"> <!--used a class to postion the dry food list next to the canned food list-->
        <li> Green beans</li>
        <li>Corn</li>
        <li>Spam</li>
    </ul>
    <div class="canned-box"></div> <!--This section will be the background border for the lists-->

    <h3 class="dry-food">Dry foods</h3> 
    <ul class="dry-food"> <!--used and unordered list for the pantry items-->
        <li>Bread</li>
        <li>Rice</li>
        <li>Pasta</li>
    </ul>
    <div class="dry-box"></div>
    <img class="pantry" src="Pantry.jpg"> 

    <h2 class="freezer-title">Freezer Items</h2>
    <h3 class="vegatables">Vegatables</h3>
    <ol class="vegatables"> <!--Used an ordered list for the freezer items-->
        <li>Broccoli</li>
        <li>Carrots</li>
    </ol>
    <div class="vegatables-box"></div>

    <h3 class="snacks">Snacks</h3> 
    <oL class="snacks"> 
        <li>Waffels</li>
        <li>Hot Pockets</li>
        <li>Chicken Nuggets</li>
        <li>Pizza Rolls</li>
    </oL>
    <div class="snack-box"></div>
    <img class="freezer" src="Freezer-food.jpg"> <!--used classes for the images to better posistion them on the websit using css-->

    <footer>All rights reserved for this grocery list</footer> <!--added a footer here-->

</body>
</html>
